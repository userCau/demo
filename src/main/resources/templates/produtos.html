<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        /* Estrutura principal com sidebar */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        /* Sidebar ocupa o lado esquerdo */
        .sidebar {
            width: 250px; /* mesmo valor do sidebar.css */
            flex-shrink: 0;
        }

        /* Conteúdo principal ao lado da sidebar */
        main {
            flex-grow: 1;
            padding: 40px;
            margin-left: 250px; /* evita sobreposição */
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        /* Topo com pesquisa e botão */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 6px 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .search-box input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 15px;
            padding: 6px;
        }

        .search-box i {
            color: #007bff;
            font-size: 18px;
            margin-right: 8px;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #e6f0ff;
        }

        /* Botões */
        .btn-action {
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            color: white;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-edit {
            background-color: #28a745;
        }

        .btn-edit:hover {
            background-color: #1e7e34;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            main {
                margin-left: 0;
                padding: 20px;
            }
            .top-bar {
                flex-direction: column;
            }
            .add-btn {
                width: 100%;
                justify-content: center;
            }
            .search-box {
                width: 100%;
                margin-bottom: 10px;
            }
            table, th, td {
                font-size: 13px;
                padding: 8px;
            }
            .btn-action {
                font-size: 12px;
                padding: 5px 8px;
            }

            .vencido td {
    background-color: #f8d7da; /* vermelho claro */
}

.proximo-vencimento td {
    background-color: #fff3cd; /* amarelo claro */
}

        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}" class="sidebar"></div>

    <!-- Conteúdo principal -->
    <main>
        <h1>Lista de Produtos</h1>
        <div class="top-bar">
            <form class="search-box" th:action="@{/produtos}" method="get">
            <i class="bi bi-search"></i>
            <input type="text" name="nome" th:value="${nome}" placeholder="Pesquisar produtos..." />
            <button type="submit" style="border:none;background:none;cursor:pointer;">
        <i class="bi bi-arrow-right-circle" style="color:#007bff;font-size:18px;"></i>
    
        </form>

            <a th:href="@{/produtos/novo}" class="add-btn">
                <i class="bi bi-plus-circle"></i> Adicionar Produto
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Validade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td th:text="${produto.categoria}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td th:text="${#temporals.format(produto.validade, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{|/produtos/editar/${produto.id}|}" class="btn-action btn-edit">Editar</a>
                        <a th:href="@{|/produtos/deletar/${produto.id}|}" class="btn-action btn-delete">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/produtos.css}">
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}" class="sidebar"></div>

    <!-- Conteúdo principal -->
    <main>
        <h1>Lista de Produtos</h1>
        <div class="top-bar">
            <form class="search-box" th:action="@{/produtos}" method="get">
                <i class="bi bi-search"></i>
                <input type="text" name="nome" th:value="${nome}" placeholder="Pesquisar produtos..." />
                <button type="submit" style="border:none;background:none;cursor:pointer;">


            </form>

            <a th:href="@{/produtos/novo}" class="add-btn">
                <i class="bi bi-plus-circle"></i> Adicionar Produto
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>
                        <form th:action="@{/produtos}" method="get" class="filtro-validade-form">
                            <label for="status" style="font-weight: bold;">Validade</label>
                            <select name="status" id="status" onchange="this.form.submit()">
                                <option value="">Todos</option>
                                <option value="validos" th:selected="${status == 'validos'}">Válidos</option>
                                <option value="a_vencer" th:selected="${status == 'a_vencer'}">A vencer</option>
                                <option value="vencidos" th:selected="${status == 'vencidos'}">Vencidos</option>
                            </select>
                        </form>
                    </th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td th:text="${produto.categoria}"></td>
                    <td th:text="'R$ ' + ${produto.preco}"></td>

                    <td th:text="${#temporals.format(produto.validade, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{|/produtos/editar/${produto.id}|}" class="btn-action btn-edit">Editar</a>
                        <a th:href="@{|/produtos/deletar/${produto.id}|}" class="btn-action btn-delete">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>

    <!-- √çcones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/produtos.css}">

    <style>
        /* === ESTILO DO ALERTA DE ESTOQUE BAIXO === */
        .estoque-baixo {
            background-color: #ffe5e5 !important;
            color: #c0392b;
            font-weight: bold;
        }

        .estoque-alerta {
            color: #e74c3c;
            margin-left: 6px;
            font-size: 18px;
            vertical-align: middle;
            animation: piscar 1.2s infinite alternate;
        }

        @keyframes piscar {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.4;
            }
        }

        /* Alerta no topo da p√°gina */
        .estoque-aviso {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}" class="sidebar"></div>

    <!-- Conte√∫do principal -->
    <main>
        <h1>Lista de Produtos</h1>

        <!-- üîî AVISO DE ESTOQUE BAIXO (somente se existir algum produto cr√≠tico) -->
        <div th:if="${produtos.?[estoqueBaixo].size() > 0}" class="estoque-aviso">
            <i class="bi bi-exclamation-triangle-fill"></i>
            Alguns produtos est√£o com estoque abaixo do m√≠nimo! Verifique na lista abaixo.
        </div>

        <!-- Barra superior -->
        <div class="top-bar">
            <form class="search-box" th:action="@{/produtos}" method="get">
                <i class="bi bi-search"></i>
                <input type="text" name="nome" th:value="${nome}" placeholder="Pesquisar produtos..." />
            </form>

            <div class="top-buttons">
                <!-- Bot√£o de filtro -->
                <button type="button" class="filter-btn" id="openFilter">
                    <i class="bi bi-funnel-fill"></i> Filtros
                </button>

                <!-- Bot√£o adicionar -->
                <a th:href="@{/produtos/novo}" class="add-btn">
                    <i class="bi bi-plus-circle"></i> Adicionar Produto
                </a>
            </div>
        </div>

        <!-- Tabela de produtos -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Descri√ß√£o</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                    <th>Pre√ßo</th>
                    <th>Validade</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Caso existam produtos -->
                <tr th:each="produto : ${produtos}" th:classappend="${produto.estoqueBaixo} ? 'estoque-baixo'">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.descricao}"></td>
                    <td>
                        <span th:text="${produto.quantidade}"></span>
                        <!-- √çcone de alerta -->
                        <i class="bi bi-exclamation-circle-fill estoque-alerta" th:if="${produto.estoqueBaixo}"
                            title="Estoque abaixo do m√≠nimo!"></i>
                    </td>
                    <td th:text="${produto.categoria}"></td>
                    <td th:text="'R$ ' + ${produto.preco}"></td>
                    <td th:text="${#temporals.format(produto.validade, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{|/produtos/editar/${produto.id}|}" class="btn-action btn-edit">Editar</a>
                        <a th:href="@{|/produtos/deletar/${produto.id}|}" class="btn-action btn-delete">Apagar</a>
                    </td>
                </tr>

                <!-- Caso a lista esteja vazia -->
                <tr th:if="${#lists.isEmpty(produtos)}">
                    <td colspan="8" style="text-align:center; color:#888; font-style:italic; padding:20px;">
                        Nenhum produto encontrado com os filtros selecionados.
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- === POP-UP DE FILTRO === -->
    <div class="filter-popup-overlay" id="filterPopup">
        <div class="filter-popup-box">
            <h3><i class="bi bi-funnel-fill"></i> Filtros de Produto</h3>

            <form th:action="@{/produtos}" method="get" class="filter-form">
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Digite o nome do produto" th:value="${nome}">

                <label>Categoria:</label>
                <select name="categoria">
                    <option value="">Todas</option>
                    <option value="Aliment√≠cio" th:selected="${categoria == 'Aliment√≠cio'}">Aliment√≠cio</option>
                    <option value="Limpeza" th:selected="${categoria == 'Limpeza'}">Limpeza</option>
                    <option value="Higiene" th:selected="${categoria == 'Higiene'}">Higiene</option>
                </select>

                <label>Pre√ßo m√≠nimo:</label>
                <input type="number" step="0.01" name="precoMin" placeholder="Ex: 5.00" th:value="${precoMin}">

                <label>Pre√ßo m√°ximo:</label>
                <input type="number" step="0.01" name="precoMax" placeholder="Ex: 50.00" th:value="${precoMax}">

                <label>Validade:</label>
                <select name="status">
                    <option value="">Todos</option>
                    <option value="validos" th:selected="${status == 'validos'}">V√°lidos</option>
                    <option value="a_vencer" th:selected="${status == 'a_vencer'}">A vencer</option>
                    <option value="vencidos" th:selected="${status == 'vencidos'}">Vencidos</option>
                </select>

                <div class="filter-popup-buttons">
                    <button type="submit" class="apply-filter-btn"><i class="bi bi-check-circle"></i> Aplicar</button>
                    <button type="button" class="close-filter-btn" id="closeFilter">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- === SCRIPT === -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // --- Pop-up de filtro ---
            const openBtn = document.getElementById("openFilter");
            const closeBtn = document.getElementById("closeFilter");
            const popup = document.getElementById("filterPopup");

            openBtn.addEventListener("click", () => popup.classList.add("active"));
            closeBtn.addEventListener("click", () => popup.classList.remove("active"));
            popup.addEventListener("click", e => {
                if (e.target === popup) popup.classList.remove("active");
            });

            // --- Confirma√ß√£o de exclus√£o ---
            const deleteLinks = document.querySelectorAll(".btn-delete");
            deleteLinks.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    const url = this.getAttribute("href");

                    const confirmBox = document.createElement("div");
                    confirmBox.innerHTML = `
                    <div class="popup-overlay">
                        <div class="popup-box">
                            <h3>Tem certeza que deseja excluir?</h3>
                            <div class="popup-buttons">
                                <button id="confirmYes">Sim</button>
                                <button id="confirmNo">Cancelar</button>
                            </div>
                        </div>
                    </div>`;
                    document.body.appendChild(confirmBox);

                    document.getElementById("confirmYes").addEventListener("click", () => window.location.href = url);
                    document.getElementById("confirmNo").addEventListener("click", () => confirmBox.remove());
                });
            });
        });
    </script>
</body>

</html>

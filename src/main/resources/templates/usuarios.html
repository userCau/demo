<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/welcome.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main>
        <h1>Lista de Usuários</h1>

        <div class="top-bar">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Pesquisar usuários..." />
            </div>
            <a th:href="@{/usuarios/novo}" class="add-btn">
                <i class="bi bi-plus-circle"></i> Adicionar Usuário
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data Nascimento</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td>
                        <a th:href="@{|/usuarios/editar/${usuario.id}|}" class="btn-action btn-edit">Editar</a>
                        <a th:href="@{|/usuarios/deletar/${usuario.id}|}" class="btn-action btn-delete">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

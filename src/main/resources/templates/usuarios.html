<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
   

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main>
        <h1>Lista de Usuários</h1>

        <div class="top-bar">
            
            <form class="search-box" th:action="@{/usuarios}" method="get">
                <i class="bi bi-search"></i>
                <input type="text" name="termo" th:value="${termo}" placeholder="Pesquisar usuários..." />
                <button type="submit" style="border:none;background:none;cursor:pointer;"></button>
                <a th:href="@{/usuarios/novo}" class="add-btn">
                <i class="bi bi-plus-circle"></i> Adicionar Usuário
            </a>
            </form>

            
            
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data Nascimento</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td>
                        <a th:href="@{|/usuarios/editar/${usuario.id}|}" class="btn-action btn-edit">Editar</a>
                        <a th:href="@{|/usuarios/deletar/${usuario.id}|}" class="btn-action btn-delete">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    // Seleciona todos os links de exclusão
    const deleteLinks = document.querySelectorAll(".btn-delete");

    deleteLinks.forEach(link => {
        link.addEventListener("click", function (event) {
            event.preventDefault(); // impede a navegação imediata

            const url = this.getAttribute("href");

            // Cria o pop-up de confirmação
            const confirmBox = document.createElement("div");
            confirmBox.innerHTML = `
                <div class="popup-overlay">
                    <div class="popup-box">
                        <h3>Tem certeza que deseja excluir?</h3>
                        <div class="popup-buttons">
                            <button id="confirmYes">Sim</button>
                            <button id="confirmNo">Cancelar</button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmBox);

            // Botão SIM → continua a exclusão
            document.getElementById("confirmYes").addEventListener("click", () => {
                window.location.href = url;
            });

            // Botão NÃO → fecha o pop-up
            document.getElementById("confirmNo").addEventListener("click", () => {
                confirmBox.remove();
            });
        });
    });
});
</script>

</body>
</html>

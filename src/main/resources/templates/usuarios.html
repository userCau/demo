<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/welcome.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        main {
            margin-left: 220px; /* espaço para sidebar */
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 5px 10px;
            background-color: #fff;
        }

        .search-box input {
            border: none;
            outline: none;
            margin-left: 5px;
        }

        .add-btn {
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-action {
            padding: 5px 10px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        .btn-edit {
            background-color: #ffc107;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            main {
                margin-left: 0;
            }
            .top-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main>
        <h1>Lista de Usuários</h1>

        <div class="top-bar">
            <div class="search-box">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Pesquisar usuários..." />
            </div>
            <a th:href="@{/usuarios/novo}" class="add-btn">
                <i class="bi bi-plus-circle"></i> Adicionar Usuário
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data Nascimento</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td>
                        <a th:href="@{|/usuarios/editar/${usuario.id}|}" class="btn-action btn-edit">Editar</a>
                        <a th:href="@{|/usuarios/deletar/${usuario.id}|}" class="btn-action btn-delete">Apagar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

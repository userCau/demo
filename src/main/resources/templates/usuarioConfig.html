<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fafc;
            margin: 0;
            color: #333;
        }

        main {
            margin-left: 250px;
            padding: 40px;
            background: #f9fafc;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 25px;
        }

        .config-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 600px;
            margin: auto;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 25px 30px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
        }

        .card h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .user-info p {
            font-size: 1rem;
            margin: 8px 0;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        form input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .mensagem {
            text-align: center;
            font-weight: 500;
            color: #007bff;
            margin-bottom: 15px;
        }

        .mensagem.erro {
            color: #e53935;
        }
    </style>
</head>

<body>

    
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main>
        

        <div class="config-container">

            <h1>Configurações da Conta</h1>

            <!-- Informações do Usuário -->
            <div class="card user-info">
                <h2>Informações Pessoais</h2>
                <p><strong>Nome:</strong> <span th:text="${usuario.nome}">Usuário</span></p>
                <p><strong>Email:</strong> <span th:text="${usuario.email}">email@exemplo.com</span></p>
                <p><strong>Data de Nascimento:</strong> <span th:text="${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}">01/01/2000</span></p>
                <p><strong>Função:</strong> <span th:text="${usuario.role}">USER</span></p>
            </div>

            <!-- Alterar Senha -->
            <div class="card">
                <h2>Alterar Senha</h2>

                <p th:if="${mensagem}" th:text="${mensagem}" 
                   th:classappend="${mensagem.contains('incorreta')} ? 'mensagem erro' : 'mensagem'">
                </p>

                <form th:action="@{/usuarios/atualizarSenha}" method="post">
                    <label for="senhaAtual">Senha Atual:</label>
                    <input type="password" id="senhaAtual" name="senhaAtual" required>

                    <label for="novaSenha">Nova Senha:</label>
                    <input type="password" id="novaSenha" name="novaSenha" required>

                    <button type="submit">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>

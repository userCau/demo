<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fafc;
            margin: 0;
            color: #333;
        }

        main {
            padding: 40px;
            margin-left: 250px;
            min-height: 100vh;
            background: #f9fafc;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 35px;

        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
        }

        .icon-blue {
            background: #007bff;
        }

        .icon-green {
            background: #00b894;
        }

        .icon-orange {
            background: #f9a825;
        }

        .icon-red {
            background: #e53935;
        }

        .card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .card p {
            font-size: 1rem;
            color: #555;
            margin: 0;
        }

        /* Seção de gráficos */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .chart-box {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
        }

        .chart-box h3 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card,
        .chart-box {
            animation: fadeIn 0.6s ease both;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main>
        <h1>Dashboard</h1>

        <!-- Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <div class="icon-wrapper icon-blue"><i class="bi bi-box-seam"></i></div>
                <h2 th:text="${totalProdutos}">0</h2>
                <p>Produtos Registrados</p>
            </div>

            <div class="card">
                <div class="icon-wrapper icon-green"><i class="bi bi-people"></i></div>
                <h2 th:text="${totalUsuarios}">0</h2>
                <p>Usuários Registrados</p>
            </div>

            <div class="card">
                <div class="icon-wrapper icon-orange"><i class="bi bi-exclamation-triangle"></i></div>
                <h2 th:text="${produtosProximoVencimento.size()}">0</h2>
                <p>Produtos Próximos do Vencimento</p>
            </div>

            <div class="card">
                <div class="icon-wrapper icon-red"><i class="bi bi-x-circle"></i></div>
                <h2 th:text="${produtosVencidos.size()}">0</h2>
                <p>Produtos Vencidos</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="charts-container">
            <div class="chart-box">
                <h3>Produtos por Categoria</h3>
                <canvas id="chartCategorias"></canvas>
            </div>

            <div class="chart-box">
                <h3>Produtos por Status</h3>
                <canvas id="chartStatus"></canvas>
            </div>
        </div>
    </main>

    <!-- Gráficos com Chart.js -->
    <script>
        // Exemplo de dados (substitua pelos reais via Thymeleaf)
        const categoriasData = {
            labels: ['Bebidas', 'Frios', 'Higiene', 'Padaria', 'Mercearia'],
            datasets: [{
                data: [30, 15, 20, 10, 25],
                backgroundColor: ['#007bff', '#00b894', '#f9a825', '#e53935', '#9b59b6']
            }]
        };

        const statusData = {
            labels: ['Em estoque', 'Próx. vencimento', 'Vencidos'],
            datasets: [{
                label: 'Quantidade',
                data: [120, 10, 4],
                backgroundColor: ['#00b894', '#f9a825', '#e53935']
            }]
        };

        new Chart(document.getElementById('chartCategorias'), {
            type: 'doughnut',
            data: categoriasData,
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        });

        new Chart(document.getElementById('chartStatus'), {
            type: 'bar',
            data: statusData,
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
</body>

</html>

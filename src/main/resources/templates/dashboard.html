<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fb;
            color: #333;
            margin: 0;
        }

        main {
            padding: 40px;
            margin-left: 250px; /* espaço pro sidebar */
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            color: #362d2d;
            margin-bottom: 30px;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .card h2 {
            font-size: 2rem;
            margin: 5px 0;
        }

        .card p {
            font-size: 1.1rem;
            color: #555;
        }

        .card-total {
            color: #007bff;
        }

        .card-total i { color: #007bff; }

        .card-warning {
            color: #ffb300;
        }

        .card-warning i { color: #ffb300; }

        .card-danger {
            color: #e53935;
        }

        .card-danger i { color: #e53935; }

        /* animação de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.5s ease both;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main>
        <h1>Dashboard</h1>
        <div class="dashboard-cards">
            <!-- Total Produtos -->
            <div class="card">
                <i class="bi bi-box-seam"></i>
                <h2 class="card-total" th:text="${totalProdutos}">0</h2>
                <p>Produtos Registrados</p>
            </div>

            <!-- Total Usuários -->
            <div class="card">
                <i class="bi bi-people"></i>
                <h2 class="card-total" th:text="${totalUsuarios}">0</h2>
                <p>Usuários Registrados</p>
            </div>

            <!-- Produtos Próximos do Vencimento -->
            <div class="card">
                <i class="bi bi-exclamation-triangle"></i>
                <h2 class="card-warning" th:text="${produtosProximoVencimento.size()}">0</h2>
                <p>Produtos Próximos do Vencimento</p>
            </div>

            <!-- Produtos Vencidos -->
            <div class="card">
                <i class="bi bi-x-circle"></i>
                <h2 class="card-danger" th:text="${produtosVencidos.size()}">0</h2>
                <p>Produtos Vencidos</p>
            </div>
        </div>
    </main>
</body>
</html>

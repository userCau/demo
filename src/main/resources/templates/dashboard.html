<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main>
        <h1>Dashboard</h1>

        <!-- Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <div class="icon-wrapper icon-blue"><i class="bi bi-box-seam"></i></div>
                <h2 th:text="${totalProdutos}">0</h2>
                <p>Produtos Registrados</p>
            </div>

            <a th:href="@{/usuarios}">
                <div class="card">
                    <div class="icon-wrapper icon-green"><i class="bi bi-people"></i></div>
                    <h2 th:text="${totalUsuarios}">0</h2>
                    <p>Usuários Registrados</p>
                </div>
            </a>

            <div class="card">
                <div class="icon-wrapper icon-orange"><i class="bi bi-exclamation-triangle"></i></div>
                <h2 th:text="${produtosProximoVencimento.size()}">0</h2>
                <p>Produtos Próximos do Vencimento</p>
            </div>

            <div class="card">
                <div class="icon-wrapper icon-red"><i class="bi bi-x-circle"></i></div>
                <h2 th:text="${produtosVencidos.size()}">0</h2>
                <p>Produtos Vencidos</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="charts-container">
            <div class="chart-box">
                <h3>Produtos por Categoria</h3>
                <canvas id="chartCategorias"></canvas>
            </div>

            <div class="chart-box">
                <h3>Produtos por Status</h3>
                <canvas id="chartStatus"></canvas>
            </div>
        </div>
    </main>

    <!-- Gráficos com Chart.js -->
    <script>
        // Exemplo de dados (substitua pelos reais via Thymeleaf)
        const categoriasData = {
            labels: ['Bebidas', 'Frios', 'Higiene', 'Padaria', 'Mercearia'],
            datasets: [{
                data: [30, 15, 20, 10, 25],
                backgroundColor: ['#007bff', '#00b894', '#f9a825', '#e53935', '#9b59b6']
            }]
        };

        const statusData = {
            labels: ['Em estoque', 'Próx. vencimento', 'Vencidos'],
            datasets: [{
                label: 'Quantidade',
                data: [120, 10, 4],
                backgroundColor: ['#00b894', '#f9a825', '#e53935']
            }]
        };

        new Chart(document.getElementById('chartCategorias'), {
            type: 'doughnut',
            data: categoriasData,
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        });

        new Chart(document.getElementById('chartStatus'), {
            type: 'bar',
            data: statusData,
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
</body>

</html>

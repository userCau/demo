<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/welcome.css}">
    <style>
/* Reset e fonte */
body, h1, h2, p, table, th, td, a, form, input, button, select, textarea {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f4f4f9;
    padding: 20px;
}

/* Formulário */
form {
    background-color: #fff;
    padding: 25px;
    border-radius: 10px;
    max-width: 500px;
    margin: 40px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

form h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button[type="submit"] {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Tabela de Produtos */
main {
    max-width: 1000px;
    margin: 40px auto;
}

h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 30px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.search-box {
    flex: 1;
    display: flex;
    align-items: center;
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 6px 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.search-box input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 15px;
    padding: 6px;
}

.search-box i {
    color: #007bff;
    font-size: 18px;
    margin-right: 8px;
}

.add-btn {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    transition: background-color 0.3s;
}

.add-btn:hover {
    background-color: #218838;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
}

tr:nth-child(even) td {
    background-color: #f9f9f9;
}

tr:hover td {
    background-color: #e6f0ff;
}

.btn-action {
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 14px;
    color: white;
    transition: background-color 0.3s;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 5px;
}

.btn-edit {
    background-color: #28a745;
}

.btn-edit:hover {
    background-color: #1e7e34;
}

.btn-delete {
    background-color: #dc3545;
}

.btn-delete:hover {
    background-color: #c82333;
}

/* Responsivo */
@media (max-width: 768px) {
    .top-bar {
        flex-direction: column;
    }

    .add-btn {
        width: 100%;
        justify-content: center;
    }

    .search-box {
        width: 100%;
        margin-bottom: 10px;
    }

    table, th, td {
        font-size: 13px;
        padding: 8px;
    }

    .btn-action {
        font-size: 12px;
        padding: 5px 8px;
    }
}
</style>

</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}">

    <h2>Formulário de Produto</h2>

    <label for="nome">Produto:</label>
    <input type="text" id="nome" th:field="*{nome}" required>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" th:field="*{descricao}" rows="3" required></textarea>

    <label for="quantidade">Quantidade</label>
    <input type="number" id="quantidade" name="quantidade" class="form-control" th:field="*{quantidade}" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" th:field="*{categoria}" required>
        <option value="">Selecione</option>
        <option value="Alimentício">Alimentício</option>
        <option value="Eletrônico">Eletrônico</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Vestuário">Vestuário</option>
    </select>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" th:field="*{preco}" step="0.01" required>

    <label for="validade">Validade:</label>
    <input type="date" id="validade" th:field="*{validade}" required>

    <button type="submit">Cadastrar</button>
</form>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/produtoCadastro.css}">
</head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Conteúdo principal -->
    <main>
        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}">

            <h2><i class="bi bi-box-seam"></i> Cadastro de Produto</h2>

            <label for="nome">Produto:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" rows="3" required></textarea>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" min="0" required>

            <!-- NOVO CAMPO: Valor mínimo de estoque -->
            <label for="estoqueMinimo">Estoque Mínimo:</label>
            <input type="number" id="estoqueMinimo" th:field="*{estoqueMinimo}" min="0" placeholder="Ex: 10" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" th:field="*{categoria.id}" required>
                <option value="" disabled selected>Selecione...</option>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}">
                </option>
            </select>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" th:field="*{preco}" step="0.01" min="0" required>

            <label for="validade">Validade:</label>
            <input type="date" id="validade" th:field="*{validade}" required>

            <button type="submit">
                <i class="bi bi-check-circle"></i> Cadastrar Produto
            </button>

            <a th:href="@{/produtos}" class="back-btn">
                <i class="bi bi-arrow-left-circle"></i> Voltar para lista
            </a>
        </form>
    </main>
</body>

</html>

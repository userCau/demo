<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>

    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/categorias.css}">
</head>

<body>
    <!-- Sidebar (fragmento compartilhado) -->
    <div th:replace="~{fragments/sidebar :: sidebar}" class="sidebar"></div>

    <!-- Conteúdo principal -->
    <main>
        <h1>Gerenciar Categorias</h1>

        <form th:action="@{/categorias/salvar}" method="post" class="add-form">
            <input type="text" name="nome" placeholder="Nova categoria" required>
            <button type="submit">Adicionar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categorias}">
                    <td th:text="${cat.id}"></td>
                    <td th:text="${cat.nome}"></td>
                    <td>
                        <a th:href="@{|/categorias/deletar/${cat.id}|}" class="btn-action btn-delete">
                            <i class="bi bi-trash"></i> Excluir
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(categorias)}">
                    <td colspan="3" class="no-categories">Nenhuma categoria cadastrada.</td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // SweetAlert de exclusão (igual às outras telas)
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".btn-delete").forEach(btn => {
                btn.addEventListener("click", e => {
                    e.preventDefault();
                    const url = btn.getAttribute("href");

                    Swal.fire({
                        title: "Tem certeza?",
                        text: "Essa ação não poderá ser desfeita!",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#d33",
                        cancelButtonColor: "#6c757d",
                        confirmButtonText: "Sim, excluir!",
                        cancelButtonText: "Cancelar"
                    }).then(result => {
                        if (result.isConfirmed) {
                            window.location.href = url;
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
